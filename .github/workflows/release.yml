name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: üì¶ Create venv and install dependencies
        run: |
          python -m venv venv
          venv\Scripts\python.exe -m pip install --upgrade pip
          venv\Scripts\python.exe -m pip install -r requirements.txt
          venv\Scripts\python.exe -m pip install pyinstaller
        shell: pwsh

      - name: üïí Update version.txt and amend commit
        run: |
          try {
            venv\Scripts\python.exe update_version.py
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add version.txt
            git commit --amend --no-edit
            git push --force-with-lease
          } catch {
            Write-Error "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –≤–µ—Ä—Å–∏–∏: $_"
            exit 1
          }
        shell: pwsh

      - name: üîç Extract version from version.txt
        id: get_version
        run: |
          $content = Get-Content version.txt | Where-Object { $_ -match "FileVersion" }
          if ($content -match "'([0-9]+\.[0-9]+\.[0-9]+)") {
            echo "version=$($matches[1])" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å –≤–µ—Ä—Å–∏—é"
            exit 1
          }
        shell: pwsh

      - name: üõ†Ô∏è Build Blind_log.exe with PyInstaller
        run: |
          try {
            venv\Scripts\pyinstaller.exe Blind_log.spec
            if (!(Test-Path -Path "dist\\Blind_log.exe")) {
              Write-Error "‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: dist\\Blind_log.exe"
              exit 1
            }
          } catch {
            Write-Error "‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏ Blind_log.exe: $_"
            exit 1
          }
        shell: pwsh

      - name: üõ†Ô∏è Build updater.exe with PyInstaller
        run: |
          try {
            venv\Scripts\pyinstaller.exe updater.spec
            if (!(Test-Path -Path "dist\\updater.exe")) {
              Write-Error "‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: dist\\updater.exe"
              exit 1
            }
          } catch {
            Write-Error "‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏ updater.exe: $_"
            exit 1
          }
        shell: pwsh

      - name: üì¶ Archive build artifacts
        run: |
          try {
            Compress-Archive -Path dist\Blind_log.exe,dist\updater.exe -DestinationPath dist\Blind_log.zip -Force
            if (!(Test-Path dist\Blind_log.zip)) {
              Write-Error "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞—Ä—Ö–∏–≤"
              exit 1
            }
          } catch {
            Write-Error "‚ùå –û—à–∏–±–∫–∞ –∞—Ä—Ö–∏–≤–∞—Ü–∏–∏: $_"
            exit 1
          }
        shell: pwsh

      - name: üöÄ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Blind Log v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: ‚¨ÜÔ∏è Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist\Blind_log.zip
          asset_name: Blind_log.zip
          asset_content_type: application/zip

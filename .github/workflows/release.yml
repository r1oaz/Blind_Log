name: Build and Release

on:
  push:
    branches:
      - main  # Запускать workflow при пуше в main

jobs:
  build:
    runs-on: windows-latest  # Сборка на Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name Blind_log --add-data "help.htm;." --version-file version.txt main.py

      - name: Archive build artifact
        run: Compress-Archive -Path dist\Blind_log.exe -DestinationPath Blind_log.zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.2.${{ github.run_number }}  # Автоматический номер версии
          release_name: Blind Log v0.2.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Blind_log.zip
          asset_name: Blind_log.zip
          asset_content_type: application/zip
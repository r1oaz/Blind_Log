name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up virtual environment and install dependencies
        run: |
          python -m venv venv
          venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip list

      - name: Update version in version.txt
        run: |
          venv\Scripts\activate
          python update_version.py
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git diff --cached --quiet || git commit -m "Update version in version.txt"
          git push

      - name: Build executable with PyInstaller
        run: |
          venv\Scripts\activate
          pyinstaller Blind_log.spec
          if (!(Test-Path -Path dist\Blind_log.exe)) { throw "Build failed: Blind_log.exe not found" }

      - name: Archive build artifact
        run: |
          if (Test-Path -Path dist\Blind_log.exe) {
            Compress-Archive -Path dist\Blind_log.exe -DestinationPath dist\Blind_log.zip
          } else {
            throw "Build artifact not found: dist\Blind_log.exe"
          }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Blind Log v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist\Blind_log.zip
          asset_name: Blind_log.zip
          asset_content_type: application/zip
